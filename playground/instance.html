<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 생성자 함수 : 미리 함수 등을 구현해놓고 사용할 수 있도록 하기 위해 new Vue()를 쓴다.
    // https://developer.mozilla.org/ko/docs/orphaned/Web/JavaScript/Guide/Obsolete_Pages/Core_JavaScript_1.5_Guide/Creating_New_Objects/Using_a_Constructor_Function
    var vm = new Vue({
      // body에서 #app을 찾아 인스턴스를 붙이겠다.
      el: '#app',
      data: {
        message: 'hi',
      },
      methods: {

      },
      created: function() {

      },
      
    });
  </script>
</body>
</html>
